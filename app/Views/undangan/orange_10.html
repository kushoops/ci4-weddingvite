window.location.search.substr(1).split('/')[1] === undefined ? undanganMempelai() : undanganTamu()

async function undanganMempelai() {
  await fetch(`${uri}/api/undangan/undangan-mempelai/${window.location.search.substr(1)}`)

                      <div class="bg-black/20 mt-2 rounded-full w-12 h-12"></div>
                      <div class="w-56 flex gap-1 flex-col">

                      </div>

                      <span>The Wedding of</span>
                      <span class="text-2xl">${res.data.mempelai.nama_wanita} & ${res.data.mempelai.nama_pria}</span>
                    </div>
                    <div class="flex flex-col items-center">
                      <span>Kepada Yth.</span>

      document.querySelector('nav').style.translate = `${window.innerHeight/16*9/24}px`

      document.querySelector('#cover').classList.add('-translate-x-1/2')

      document.querySelector('#bg-preview').classList.add('left-1/2')
      document.querySelector('#bg-preview').classList.add('-translate-x-1/2')

      document.querySelector('#home-img').height = `${window.innerHeight/16*9/12*8}`

      document.querySelector('#amplop-preview').style.width = `${window.innerHeight/16*9}px`
      document.querySelector('#amplop-preview').classList.add('left-1/2')
      document.querySelector('#amplop-preview').classList.add('-translate-x-1/2')
    }

    // Set background cover
    const bgCover = []
    !res.data.mempelai.cover_bgimg1 || res.data.mempelai.cover_bgimg1 == 'undefined' ? '' : bgCover.push(`url('${uri}/assets/mempelai/${res.data.mempelai.username}/${res.data.mempelai.cover_bgimg1}')`)
    !res.data.mempelai.cover_bgimg2 || res.data.mempelai.cover_bgimg2 == 'undefined' ? '' : bgCover.push(`url('${uri}/assets/mempelai/${res.data.mempelai.username}/${res.data.mempelai.cover_bgimg2}')`)
    !res.data.mempelai.cover_bgimg3 || res.data.mempelai.cover_bgimg3 == 'undefined' ? '' : bgCover.push(`url('${uri}/assets/mempelai/${res.data.mempelai.username}/${res.data.mempelai.cover_bgimg3}')`)
    let bgIndex = 0
    showBgCover()
    function showBgCover() {
      document.querySelector('#cover').style.backgroundImage = bgCover[bgIndex]
      bgIndex == bgCover.length-1 ? bgIndex = 0 : bgIndex++
      setTimeout(showBgCover, 2500)
    }

    // Buka cover
    document.querySelector('#btn-buka').addEventListener('click', () => {
      document.querySelector('#cover').classList.add('-translate-y-full')
      document.querySelector('audio').play()
    })

    // Muncul navbar dan tombol play
    window.addEventListener('scroll', () => {
      if(window.scrollY > window.innerHeight) {
        document.querySelector('nav').classList.remove('hidden')
        document.querySelector('#btn-play').classList.remove('hidden')
      }
    })

    // Play dan pause music
    document.querySelector('#btn-play').addEventListener('click', () => {
      document.querySelector('#play').classList.toggle('hidden')
      document.querySelector('#pause').classList.toggle('hidden')

      if(document.querySelector('#play').classList.contains('hidden')) {
        document.querySelector('audio').play()
      }else {
        document.querySelector('audio').pause()
      }
    })

    // Set background acara
    const bgAcara = []
    !res.data.mempelai.cover_bgimg1 || res.data.mempelai.acara_bgimg == 'undefined' ? '' : bgAcara.push(`url('${uri}/assets/mempelai/${res.data.mempelai.username}/${res.data.mempelai.acara_bgimg}')`)
    let bgAcaraIndex = 0
    showBgAcara()
    function showBgAcara() {
      document.querySelector('#event').style.backgroundImage = bgAcara[bgAcaraIndex]
      bgAcaraIndex == bgAcara.length-1 ? bgAcaraIndex = 0 : bgAcaraIndex++
      setTimeout(showBgAcara, 2500)
    }


    // Countdown acara
    document.querySelector('#event').style.backgroundImage = `${!res.data.mempelai.acara_bgimg || res.data.mempelai.acara_bgimg == 'undefined' ? '' : `url('${res.data.mempelai.acara_bgimg}')`}`
    let countDownDate = res.data.mempelai.acara_resepsi_tgl ? new Date(res.data.mempelai.acara_resepsi_tgl).getTime() : 0
    let x = setInterval(function() {
      let now = new Date().getTime();
      let distance = countDownDate - now;

      if (distance < 0) {
        clearInterval(x);
        document.querySelector('#days').innerHTML = 0
        document.querySelector('#hours').innerHTML = 0
        document.querySelector('#minutes').innerHTML = 0
        document.querySelector('#seconds').innerHTML = 0
      }else {
        document.querySelector('#days').innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.querySelector('#hours').innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.querySelector('#minutes').innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        document.querySelector('#seconds').innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
      }
    }, 1000);

    // Hitung tanggal
    let nDaysAkad = res.data.mempelai.acara_akad_tgl ? new Date(res.data.mempelai.acara_akad_tgl).getDate()-1 : 0
    countDaysAkad()
    function countDaysAkad() {
      nDaysAkad++
      document.querySelector('#tgl-akad').innerHTML = nDaysAkad
      nDaysAkad < nDaysAkad ? setTimeout(countDaysAkad, 100) : ''
    }
    let nDaysResepsi = res.data.mempelai.acara_resepsi_tgl ? new Date(res.data.mempelai.acara_resepsi_tgl).getDate()-1 : 0
    countDaysResepsi()
    function countDaysResepsi() {
      nDaysResepsi++
      document.querySelector('#tgl-resepsi').innerHTML = nDaysResepsi
      nDaysResepsi < nDaysResepsi ? setTimeout(countDaysResepsi, 100) : ''
    }

    // Set iframe
    document.querySelectorAll('iframe')[0] ? document.querySelectorAll('iframe')[0].style.width = '100%' : ''
    document.querySelectorAll('iframe')[1] ? document.querySelectorAll('iframe')[1].style.width = '100%' : ''

    // Slideshow gallery
    let slideIndex = 0
    const slides = document.querySelectorAll('.slides')
    let nSlides = 0
    !res.data.mempelai.cover_bgimg1 || res.data.mempelai.cover_bgimg1 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg2 || res.data.mempelai.cover_bgimg2 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg3 || res.data.mempelai.cover_bgimg3 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg4 || res.data.mempelai.cover_bgimg4 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg5 || res.data.mempelai.cover_bgimg5 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg6 || res.data.mempelai.cover_bgimg6 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg7 || res.data.mempelai.cover_bgimg7 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg8 || res.data.mempelai.cover_bgimg8 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg9 || res.data.mempelai.cover_bgimg9 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg10 || res.data.mempelai.cover_bgimg10 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg11 || res.data.mempelai.cover_bgimg11 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg12 || res.data.mempelai.cover_bgimg12 == 'undefined' ? '' : nSlides++
    slides.length != 0 ? showSlide() : ''
    function showSlide() {
      [...slides].map((e, i) => {
        !e.classList.contains('hidden') ? e.classList.add('hidden') : ''
      })

      slides[slideIndex].classList.remove('hidden')
      slideIndex == slides.length-1? slideIndex = 0 : slideIndex++
      setTimeout(showSlide, 3000)
    }

    // Preview photo
    const photos = document.querySelectorAll('.photos')
    photos.forEach(e => {
      e.addEventListener('click', () => {
        document.querySelector('#bg-preview').classList.remove("hidden");
        document.querySelector('#preview').classList.remove("hidden");
        document.querySelector('#photo-preview').src = e.src;
      })
    })
    document.querySelector('#bg-preview').addEventListener("click", () => {
      document.querySelector('#bg-preview').classList.add("hidden");
      document.querySelector('#preview').classList.add("hidden");
    });

    // Buka amplop
    document.querySelector('#btn-amplop').addEventListener('click', () => {
      document.querySelector('#bg-preview').classList.remove("hidden");
      document.querySelector('#amplop-preview').classList.remove("hidden");
    })
    document.querySelector('#bg-preview').addEventListener("click", () => {
      document.querySelector('#bg-preview').classList.add("hidden");
      document.querySelector('#amplop-preview').classList.add("hidden");
    });

    // Copy no rekening
    document.querySelector('#copy-norek-1').addEventListener('click', async () => {
      const noRek1 = document.querySelector('#norek-1')
      noRek1.select()
      noRek1.setSelectionRange(0, 99999)
      await navigator.clipboard.writeText(noRek1.value)
    })
    document.querySelector('#copy-norek-2').addEventListener('click', async () => {
      const noRek2 = document.querySelector('#norek-2')
      noRek2.select()
      noRek2.setSelectionRange(0, 99999)
      await navigator.clipboard.writeText(noRek2.value)
    })

  })
}

    !res.data.mempelai.cover_bgimg7 || res.data.mempelai.cover_bgimg7 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg8 || res.data.mempelai.cover_bgimg8 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg9 || res.data.mempelai.cover_bgimg9 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg10 || res.data.mempelai.cover_bgimg10 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg11 || res.data.mempelai.cover_bgimg11 == 'undefined' ? '' : nSlides++
    !res.data.mempelai.cover_bgimg12 || res.data.mempelai.cover_bgimg12 == 'undefined' ? '' : nSlides++
    slides.length != 0 ? showSlide() : ''
    function showSlide() {
      [...slides].map((e, i) => {
        !e.classList.contains('hidden') ? e.classList.add('hidden') : ''
      })

      slides[slideIndex].classList.remove('hidden')
      slideIndex == slides.length-1? slideIndex = 0 : slideIndex++
      setTimeout(showSlide, 3000)
    }

    // Preview photo
    const photos = document.querySelectorAll('.photos')
    photos.forEach(e => {
      e.addEventListener('click', () => {
        document.querySelector('#bg-preview').classList.remove("hidden");
        document.querySelector('#preview').classList.remove("hidden");
        document.querySelector('#photo-preview').src = e.src;
      })
    })
    document.querySelector('#bg-preview').addEventListener("click", () => {
      document.querySelector('#bg-preview').classList.add("hidden");
      document.querySelector('#preview').classList.add("hidden");
    });

    // Klik kirim RSVP
    klikKirimRSVP()
    function klikKirimRSVP() {
      const form = document.querySelectorAll('form')[0]
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const formData = new FormData()
        formData.append('_method', 'PUT')
        formData.append('rsvp', document.querySelector('#rsvp').value)
        await fetch(`${uri}/api/tamu/change-rsvp/${window.location.search.substr(1).split('/')[1]}`, {
          method: 'POST',
          body: formData
        })
        .then(res=>res.json())
        .then(res=>{
          if(!res.status) {
            alert('Gagal mengirimkan RSVP')
          }else {
            alert('Berhasil mengirimkan RSVP')
          }
        })
        .catch(err=>console.log(err))
      })
    }
    
    // Klik kirim ucapan
    klikKirimUcapan()
    function klikKirimUcapan() {
      const form = document.querySelectorAll('form')[1]
      form.addEventListener('submit', async (e) => {
        e.preventDefault()
        const formData = new FormData()
        formData.append('ucapan', document.querySelector('#ucapan').value)
        await fetch(`${uri}/api/ucapan/add/${window.location.search.substr(1).split('/')[0]}/${res.data.tamuUndangan.nama}`, {
          method: 'POST',
          body: formData
        })
        .then(res=>res.json())
        .then(res=>{
          if(!res.status) {
            alert('Gagal mengirimkan ucapan')
          }else {
            alert('Berhasil mengirimkan ucapan')
          }
        })
        .catch(err=>console.log(err))
      })
    }

    // Buka amplop
    document.querySelector('#btn-amplop').addEventListener('click', () => {
      document.querySelector('#bg-preview').classList.remove("hidden");
      document.querySelector('#amplop-preview').classList.remove("hidden");
    })
    document.querySelector('#bg-preview').addEventListener("click", () => {
      document.querySelector('#bg-preview').classList.add("hidden");
      document.querySelector('#amplop-preview').classList.add("hidden");
    });

    // Copy no rekening
    document.querySelector('#copy-norek-1').addEventListener('click', async () => {
      const noRek1 = document.querySelector('#norek-1')
      noRek1.select()
      noRek1.setSelectionRange(0, 99999)
      await navigator.clipboard.writeText(noRek1.value)
    })
    document.querySelector('#copy-norek-2').addEventListener('click', async () => {
      const noRek2 = document.querySelector('#norek-2')
      noRek2.select()
      noRek2.setSelectionRange(0, 99999)
      await navigator.clipboard.writeText(noRek2.value)
    })

  })
}

</script>
</body>
</html>
